@(myMap: Map[String, List[String]]) 
<!DOCTYPE html>
<html>
	<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
<link href="Appcss.css" type="text/css" rel="stylesheet" media="screen" />
  <style>

.column {
   float: left;
  
   padding: 10px;
   height: 150px; 
}
.column1 {
   float: left;
  
   padding: 10px;
   height: 150px; 
}

.row:after {
   content: "";
   display: table;
   clear: both;
}
* {
   box-sizing: border-box;
}
#rcorners2 {
   border-radius: 25px;
   border: 2px solid #73AD21;
   padding: 20px; 
   
}

</style>
</head>
	<body>	
	<div id=rcorners2>
<div class="row">
 <div class="column" style=" width: 35%;" >
   
 </div>
 <div class="column1" style=" width: 65%;">
   <h1 style="height: 100px; color: #33a5ff ; text-align: left;">Profile Information</h1>
 </div>
</div>
	
	
	
    
	@for(((key, value)) <- myMap) {
	
	<p> @key </p>
  	
  	 
  	  @for(index <- 0 until value.size){
  	 
  	 <li>
  	 @value(index)
  	 </li>
  }
  }
         
	</body>
</html>
